bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/rstudio/bookdown-demo
  config:
   sharing:
      facebook: true
      github: false
      twitter: true
      linkedin: false
   fontsettings:
      theme: night
      family: serif
      size: 3
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default


